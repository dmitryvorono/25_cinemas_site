<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Что в кино">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Что в кино</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/films_list.css">
  </head>

  <body>

    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Что в кино</a>
        </div>
      </div>
    </nav>

    <div class="b-container container">
      <div class="b-row row">
        {% for film in films %}
          <div class="b-row__content b-row__content_float">
            <div class="b-film b-film_boarded b-film_margined">
              <div class="b-film__image">
                <img class="b-image b-image_centered" src="{{  film.image  }}" alt="{{ film.title }}" width="200" height="300">
              </div>
              <div class="b-film__rating b-film__rating_centered">Рейтинг: {{  film.rating  }}</div>
              <div class="b-film__cinemas b-film__cinemas_centered">Количество кинотеатров: {{ film.count_cinema }}</div>
            </div>
          </div>
        {% endfor %}          
      </div>

    </div>
    
    <div class="b-container container">
      <div class="b-footer">Настоящий сайт создан в исключительно учебных целях. Все сведения о фильмах взяты с сайтов <a href="www.afisha.ru">Афиша</a> и <a href="www.kinopoisk.ru">Кинопоиск</a>.</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
